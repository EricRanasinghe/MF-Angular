<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
            <span
             class="help-block"
             *ngIf="signupForm.get('username').invalid">
             <p value="signupForm.get('username').controls.errors">

             </p>
           </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div>
          <h4>Your hobbies</h4>
          <button class="btn btn-default" type="button" (click)=onHobbyAdd()>Add hobby</button>

        <div class="form-group"
        *ngFor="let hobby of signupForm.get('hobbies').controls; let i = index"
        formArrayName="hobbies">
          <input
            type="text"
            [formControlName]="i"
            class="form-control">
        </div>
      </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
