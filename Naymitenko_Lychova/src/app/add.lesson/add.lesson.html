<span> Theme</span>
<form class="example-form" ngNoForm>
  <mat-form-field class="example-full-width" ngNoForm>
    <input matInput placeholder="Enter theme" #theme>
  </mat-form-field>
</form>

<span> Class</span> <span>{{classCurrent.getName()}}</span>
<span> Subjet</span> <span>{{subject.getName()}}</span>

<mat-form-field ngNoForm>
  <input matInput [matDatepicker]="picker"
         placeholder="Choose a date"
         (dateInput)="setDateLesson($event)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<button mat-button
        (click)="addLesson(theme.value)">Add</button><button mat-button (click)="onNoClick()">Cancel</button>
